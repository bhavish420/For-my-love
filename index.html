<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Love ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      text-align: center;
      position: relative;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 100px;
      font-size: 3em;
      animation: fadeIn 3s ease-in-out;
    }

    p {
      font-size: 1.5em;
      margin: 20px;
      animation: fadeIn 4s ease-in-out;
    }

    .btn {
      background: white;
      color: #ff4d6d;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 40px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: fadeIn 5s ease-in-out;
    }

    .btn:hover {
      background: #ffe4e9;
    }

    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      animation: floatHearts 10s linear infinite;
      font-size: 2em;
    }

    @keyframes floatHearts {
      0% { transform: translateY(100vh) scale(1); opacity: 0.5; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #ff4d6d;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 10;
      max-width: 90%;
    }

    .modal.show {
      display: block;
      animation: fadeIn 1s ease-in-out;
    }

    .modal h2, .modal p {
      position: relative;
      z-index: 1;
    }

    .modal-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .modal-hearts .heart {
      color: rgba(255, 105, 180, 0.6); /* Soft pink */
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>Hey Jaan ‚ù§Ô∏è</h1>
  <p>Tum meri zindagi ka sabse khoobsurat hissa ho üíñ<br>Yeh chhoti si website sirf tumhare liye hai...</p>
  <button class="btn" onclick="showLove()">Click to Feel My Love üíå</button>

  <div class="hearts" id="hearts"></div>

  <div class="modal" id="loveModal">
    <div class="modal-hearts" id="modalHearts"></div>
    <h2>I Love You So Much ‚ù§Ô∏è</h2>
    <p>Forever & Always ‚Äî tumse zyada pyaar kisi se ho hi nahi sakta üíò</p>
  </div>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <script>
    function showLove() {
      const modal = document.getElementById("loveModal");
      modal.classList.add("show");

      const modalHearts = document.getElementById("modalHearts");
      modalHearts.innerHTML = "";
      for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDuration = Math.random() * 5 + 3 + "s";
        heart.innerHTML = "‚ù§Ô∏è";
        modalHearts.appendChild(heart);
      }
    }

    const hearts = document.getElementById("hearts");
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 5 + 5 + "s";
      heart.innerHTML = "‚ù§Ô∏è";
      hearts.appendChild(heart);
    }
  </script>
</body>
</html>
